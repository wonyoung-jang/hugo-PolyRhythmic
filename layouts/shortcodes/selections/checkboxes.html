<label class="component checkbox
  {{ .Get "disabled" }} 
  {{ if .Get "error" }}
    error-check 
  {{ end }}">
  <input 
    {{ .Get "disabled" }} 
    {{ .Get "checked" }} 
    type="checkbox" 
    class="{{ .Get "indeterminate" }}">
  <span>
    {{ with .Inner | $.Page.RenderString }}
      {{ . }}
    {{ end }}
  </span>
</label>
