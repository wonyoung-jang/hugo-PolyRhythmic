<button
  class="component button icon toggle"
  title="Toggle dark mode (t)"
  id="theme-toggle-container"
>
  <input id="theme-toggle" type="checkbox" accesskey="t" />
  <label class="component button icon" for="theme-toggle">
    <i class="icon" id="moon"> dark_mode </i>
    <i class="icon" id="sun"> light_mode </i>
  </label>
</button>
