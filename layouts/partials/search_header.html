<div class="header-searchbox" id="searchbox">
  {{/* Search bar */}}
  <span class="component search bar">
    <i class="icon">menu</i>
    <input
      id="searchInput"
      accesskey="s"
      placeholder="Search"
      aria-label="search"
      type="search"
      autocomplete="off"
      maxlength="64"
    />
    <i class="icon">search</i>
  </span>

  {{/* Search results */}}
  <div id="searchResults" aria-label="search results"></div>
</div>
